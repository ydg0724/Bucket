<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>질문 상세보기</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1a1a2e;
      color: #f8f9fa;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      color: #8338ec;
      margin-bottom: 20px;
      text-align: center;
    }
    .content {
      background-color: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .back-btn {
      background-color: #8338ec;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    .comment-section {
      margin-top: 30px;
    }
  </style>
  <link rel="stylesheet" href="css/navbar.css">
</head>

<body>

<nav class="navbar">
  <div class="nav-container">
    <a href="index.html" class="nav-logo">HomePT</a>
    <ul class="nav-menu">
      <li><a href="index.html">메인화면</a></li>
      <li><a href="QnABoard.html">Q&A 게시판</a></li>
      <li><a href="feedbackBoard.html">피드백 게시판</a></li>
    </ul>
    <button id="loginBtn" class="login-button">로그인</button>
  </div>
</nav>

<h1>질문 상세보기</h1>
<div class="content" id="detailContent"></div>

<div style="margin-top: 20px;">
  <button class="back-btn" onclick="editPost()">수정</button>
  <button class="back-btn" style="background-color:#e63946;" onclick="deletePost()">삭제</button>
</div>


<div class="comment-section">
  <h3>댓글</h3>
  <div id="commentList" style="margin-bottom: 20px;"></div>

  <textarea id="commentContent" rows="3" style="width:100%; margin-bottom: 10px;" placeholder="댓글을 입력하세요"></textarea>
  <button class="back-btn" onclick="addComment()">댓글 등록</button>
</div>

<button class="back-btn" onclick="history.back()">뒤로가기</button>

<script>
  const params = new URLSearchParams(location.search);
  const id = params.get('id');

  let currentUid = null;

  async function fetchCurrentUid() {
    try {
      const res = await fetch('/api/user/me', {
        method: 'GET',
        credentials: 'include'
      });
      if (res.ok) {
        const user = await res.json();
        currentUid = user.uid;
        console.log("현재 로그인 uid:", currentUid);
      } else {
        currentUid = null; // 로그인 안되어 있을 때 null 유지
      }
    } catch (err) {
      console.error('uid 불러오기 실패', err);
      currentUid = null;
    }
  }


  fetch(`/api/qna-board`)
          .then(res => res.json())
          .then(data => {
            const post = data.find(p => p.id == id);
            if (!post) {
              alert('게시글을 찾을 수 없습니다.');
              history.back();
              return;
            }
            const detail = document.getElementById('detailContent');
            detail.innerHTML = `
            <h2>${post.title}</h2>
            <p><b>작성자:</b> ${post.username}</p>
            <p style="margin-top: 20px;">${post.content}</p>
        `;
          });

  function loadComments() {
    fetch(`/api/comments/QNA/${id}`)
            .then(res => res.json())
            .then(data => {
              const list = document.getElementById('commentList');
              list.innerHTML = '';
              data.forEach(c => {
                const div = document.createElement('div');
                div.style.marginBottom = '10px';
                div.innerHTML = `<b>${c.username}:</b> ${c.content}`;
                list.appendChild(div);
              });
            });
  }

  function addComment() {
    if (!currentUid){
      alert("댓글 작성은 로그인 후 이용 가능합니다.");
      return;
    }

    const content = document.getElementById('commentContent').value;
    if (!content) {
      alert('댓글을 입력하세요.');
      return;
    }
    fetch(`/api/comments/QNA/${id}`, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ uid: currentUid, content })
    })
            .then(() => {
              document.getElementById('commentContent').value = '';
              loadComments();
            });
  }

  const loginBtn = document.getElementById("loginBtn");

  async function checkLoginStatus(){
    try{
      const res = await fetch('/api/user/me',{
        method: 'GET',
        credentials: 'include'
      });
      //로그인된 상태일 때
      if(res.ok){
        loginBtn.textContent = '로그아웃';
        loginBtn.onclick = handleLogout;
      }else{
        //로그인이 안된 상태일 때
        loginBtn.textContent='로그인';
        loginBtn.onclick = () => window.location.href = 'login.html'
      }
    }catch (error){
      console.error('로그아웃 실패',error);
    }
  }

  // 로그아웃 처리
  async function handleLogout() {
    try {
      const res = await fetch('/api/user/logout', {
        method: 'POST',
        credentials: 'include'
      });
      if (res.ok) {
        alert('로그아웃 되었습니다.');
        loginBtn.textContent = '로그인';
        loginBtn.onclick = () => window.location.href = 'login.html';
      }
    } catch (error) {
      console.error('로그아웃 실패:', error);
    }
  }

  function deletePost() {
    if (!confirm('정말 삭제하시겠습니까?')) return;

    fetch(`/api/qna-board/${id}`, {  // QnA는 qna-board로 변경
      method: 'DELETE'
    })
            .then(res => {
              if (res.ok) {
                alert('삭제 완료');
                location.href = 'QnABoard.html';  // QnA는 qnaBoard.html
              } else {
                alert('삭제 실패');
              }
            });
  }

  function editPost() {
    location.href = `writeFeedback.html?id=${id}`;  // QnA는 writeQna.html
  }


  //페이지 로딩 시 로그인 상태 확인
  window.addEventListener("DOMContentLoaded",checkLoginStatus)

  fetchCurrentUid();
  loadComments();
</script>

</body>
</html>
