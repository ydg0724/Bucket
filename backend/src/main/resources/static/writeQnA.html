<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 작성 - Q&A 게시판</title>
    <style>
        :root {
            --primary-color: #8338ec;
            --dark-color: #1a1a2e;
            --light-color: #f8f9fa;
            --border-radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--dark-color);
            color: var(--light-color);
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
        }

        .post-form {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .post-form input,
        .post-form textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: var(--border-radius);
            border: none;
            font-size: 1rem;
        }

        .post-form button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .post-form button:hover {
            opacity: 0.9;
        }
    </style>
    <link rel="stylesheet" href="css/navbar.css">
</head>

<body>

<nav class="navbar">
    <div class="nav-container">
        <a href="index.html" class="nav-logo">HomePT</a>
        <ul class="nav-menu">
            <li><a href="index.html">메인화면</a></li>
            <li><a href="QnABoard.html">Q&A 게시판</a></li>
            <li><a href="feedbackBoard.html">피드백 게시판</a></li>
        </ul>
        <button id="loginBtn" class="login-button">로그인</button>
    </div>
</nav>

<div class="container">
    <h1>Q&A 글 작성</h1>

    <div class="post-form">
        <input id="title" placeholder="제목">
        <textarea id="content" rows="4" placeholder="질문 내용"></textarea>
        <button onclick="createPost()">등록</button>
    </div>
</div>

<script>
    function createPost() {
        const title = document.getElementById('title').value;
        const content = document.getElementById('content').value;

        if (!title || !content) {
            alert('제목과 내용을 모두 입력하세요.');
            return;
        }

        fetch('/api/qna-board', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ title, content, uid: 'testUser' })
        })
            .then(() => {
                alert('등록이 완료되었습니다.');
                location.href = 'qnaBoard.html';
            })
            .catch(err => {
                console.error('등록 실패:', err);
                alert('등록 중 오류가 발생했습니다.');
            });
    }
</script>
</body>
</html>
