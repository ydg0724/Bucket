<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>운동 피드백 게시판</title>
    <style>
        :root {
            --primary-color: #3a86ff;
            --dark-color: #1a1a2e;
            --light-color: #f8f9fa;
            --border-radius: 8px;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--dark-color);
            color: var(--light-color);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
        }
        .post-list {
            max-width: 800px;
            margin: 0 auto;
        }
        .post-item {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .post-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
    </style>
    <link rel="stylesheet" href="css/navbar.css">

</head>
<body>

<nav class="navbar">
    <div class="nav-container">
        <a href="index.html" class="nav-logo">HomePT</a>
        <ul class="nav-menu">
            <li><a href="index.html">메인화면</a></li>
            <li><a href="QnABoard.html">Q&A 게시판</a></li>
            <li><a href="feedbackBoard.html">피드백 게시판</a></li>
        </ul>
        <button id="loginBtn" class="login-button">로그인</button>
    </div>
</nav>

<h1>운동 피드백 게시판</h1>
<div class="post-list" id="postList"></div>

<button class="fab" onclick="location.href='writeFeedback.html'">+</button>

<script>
    function loadPosts() {
        fetch('/api/feedback-board')
            .then(res => res.json())
            .then(data => {
                const list = document.getElementById('postList');
                list.innerHTML = '';
                data.forEach(post => {
                    const div = document.createElement('div');
                    div.className = 'post-item';
                    div.innerHTML = `<b>[${post.exerciseType}] ${post.title}</b> - ${post.uid}`;
                    div.onclick = () => location.href = `feedbackDetail.html?id=${post.id}`;
                    list.appendChild(div);
                });
            });
    }

    const loginBtn = document.getElementById("loginBtn");

    async function checkLoginStatus(){
        try{
            const res = await fetch('/api/user/me',{
                method: 'GET',
                credentials: 'include'
            });
            //로그인된 상태일 때
            if(res.ok){
                loginBtn.textContent = '로그아웃';
                loginBtn.onclick = handleLogout;
            }else{
                //로그인이 안된 상태일 때
                loginBtn.textContent='로그인';
                loginBtn.onclick = () => window.location.href = 'login.html'
            }
        }catch (error){
            console.error('로그아웃 실패',error);
        }
    }

    // 로그아웃 처리
    async function handleLogout() {
        try {
            const res = await fetch('/api/user/logout', {
                method: 'POST',
                credentials: 'include'
            });
            if (res.ok) {
                alert('로그아웃 되었습니다.');
                loginBtn.textContent = '로그인';
                loginBtn.onclick = () => window.location.href = 'login.html';
            }
        } catch (error) {
            console.error('로그아웃 실패:', error);
        }
    }

    //페이지 로딩 시 로그인 상태 확인
    window.addEventListener("DOMContentLoaded",checkLoginStatus)

    let currentUid = null;

    // 페이지 로드시 uid를 서버에서 fetch
    window.onload = () => {

        fetch("/api/user/me", {
            method: "GET",
            credentials: "include"  // 세션 쿠키 포함 필수
        })
            .then(res => {
                if (!res.ok) throw new Error("로그인이 필요합니다");
                return res.json();
            })
            .then(user => {
                currentUid = user.uid;
                console.log("현재 로그인된 사용자 uid:", currentUid);
            })
            .catch(err => {
                console.error('uid 불러오기 실패', err);
                currentUid = null;
            });
    };

    loadPosts();
</script>

</body>
</html>
